<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="../static/assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}" />

	<!-- 全局js -->
	<script src="../static/assets/js/jquery.min.js" th:src="@{/assets/js/jquery.min.js}"></script>
	<script src="../static/assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}"></script>

	<style type="text/css">

		form{
			background-color: #FFFFFF;
			margin: 10px;
			padding: 10px;
			border: 1px solid #D5D5D5;
			border-radius: 4px;

		}
	</style>
		
	</head>
	
	<body>
		<form class="form-horizontal" id="zinfo" role="form" method="post">
							
							<div class="form-group">
								<label class="col-lg-2 control-label">现有密码：</label>
								<div class="col-lg-10">
									<input type="password" class="form-control" placeholder="必填" name="RessetForm[oldpsw]" id="oldpsw" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">新密码：</label>
								<div class="col-lg-10">
									<input type="password" class="form-control" placeholder="必填" name="RessetForm[password]" id="password">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">确认新密码：</label>
								<div class="col-lg-10">
									<input type="password" class="form-control" placeholder="必填" name="RessetForm[repsw]" id="repsw">
									<p id="modify-pwd-note" class="tips" style="display:none;color: red;">原密码不对</p>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
									<button type="button"  class="btn btn-primary">确定</button>
								</div>
							</div>

						</form>
		
	</body>
