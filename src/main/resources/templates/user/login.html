<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>登录</title>

    <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../static/assets/css/bootstrapValidator.min.css" th:href="@{/assets/css/bootstrapValidator.min.css}" />

    <!-- 全局js -->
    <script src="../static/assets/js/jquery.min.js" th:src="@{/assets/js/jquery.min.js}"></script>
    <script src="../static/assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script src="../static/assets/js/bootstrapValidator.min.js" th:src="@{/assets/js/bootstrapValidator.min.js}"></script>

    <style type="text/css">
        .container{
            position: absolute;
            left: 0px;
            top: 0px;
            right: 0px;
            bottom: 0px;
        }
        #pageCenter{
            background-color:#D9EDF7;
            border-radius:6px;
            box-shadow: 2px 2px 5px #888888;
            margin-top: 20%;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        #aHead{
            margin: 0px auto 10px;
            text-align: center;
        }
        .btn-block{
            margin-top: 5px;
        }
        a:hover{
            text-decoration: none;
        }
    </style>

</head>

<body>
<div style="height: 300px;background-color: #4CAE4C;"></div>
<div class="container">
    <div class="row">

        <div id="pageCenter" class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2  col-md-6 col-md-offset-3">

            <div id="aHead">
                <a>123</a>
            </div>

            <form id="defaultForm" method="post" class="form-horizontal">

                <div class="form-group">
                    <label for="username" class="control-label"><!--用户名--></label>
                    <div class="col-xs-12">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input id="username" name="username" class="form-control" placeholder="请输入用户名" maxlength="20" type="text">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="password" class="control-label"><!--密码--></label>
                    <div class="col-xs-12">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input id="password" name="password" class="form-control" placeholder="请输入密码" maxlength="20" type="password" autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="code" class="control-label"><!--验证码--></label>
                    <div class="col-xs-12" >
                        <div class="col-xs-8" style="padding-left:0px;">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-qrcode"></span></span>
                                <input id="code" name="code" class="form-control" placeholder="请输入验证码" maxlength="4" type="text">
                            </div>
                        </div>

                        <div class="col-xs-4" style="padding: 2px 0;" >
                            <img  id="imgObj"  alt="验证码" title="看不清，点击刷新"  width="120px" height="30px" th:src="@{user/img}" onclick="changeImg(this)" >
                        </div>
                    </div>
                </div>


                <div class="form-group" >
                    <div class="col-xs-5">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住我
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-7" style="padding-top: 6px;">
                        <div class="pull-right">
                            <a href="javascript:void(0);">忘记密码</a>
                            <span>/</span>
                            <a th:href="@{user/register}">注册</a>
                        </div>

                    </div>
                </div>


                <p id="errorP"  class="hidden" style="color: red;">用户名或密码错误</p>

                <div class="form-group">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary btn-block">登录</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>

<script type="text/javascript" th:inline="javascript">
     //   var context =[[@{/}]];



</script>


<script type="text/javascript">

    function changeImg(obj){
       // var url = context+"user/img";
        $(obj).attr("src",$(obj).attr("src"));
    }



    $(function(){

        $('#defaultForm')
            .bootstrapValidator({
                message: 'This value is not valid',
                fields: {
                    username: {
                        message: '用户名无效',
                        validators: {
                            notEmpty: {
                                message: '用户名不能为空'
                            },
                            stringLength: {
                                min: 5,
                                max: 30,
                                message: '用户名长度5-30'
                            },
                            regexp: { //正则表达式
                                regexp: /^[a-zA-Z0-9_]+$/,
                                message: '用户名只能包含大写、小写、数字和下划线'
                            }
                        }
                    },
                    password: {
                        validators: {
                            notEmpty: {
                                message: '密码不能为空'
                            },
                            stringLength: {
                                min: 6,
                                max: 30,
                                message: '密码长度6-30'
                            }
                        }
                    },
                    code: {
                        validators: {
                            notEmpty: {
                                message: '验证码不能为空'
                            },
                            stringLength: {
                                min: 4,
                                max: 4,
                                message: '验证码长度4位'
                            }
                        }
                    }
                }
            })
            .on('success.form.bv', function(e) {
                e.preventDefault();

                console.log("123124");

                // Get the form instance
                var $form = $(e.target);

                // Get the BootstrapValidator instance
                var bv = $form.data('bootstrapValidator');

                $.ajax({
                    type: "post",
                    url: "user/loginRequest",
                    data:$form.serialize(),
                    dataType: "json",
                    success: function(result) {
                        var data = eval('(' + result + ')');
                         console.log(data.ok);
                        if(data.ok==100){
                            location.href ='user/register';
                        }else{
                            $("#errorP").removeClass("hidden");
                        }
                    }
                });



            });

    });

</script>

</body>
</html>
